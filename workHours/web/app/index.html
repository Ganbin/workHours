<!DOCTYPE html><html ng-app="workTime">    <head>        <meta charset="utf-8">        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">        <title>Enter The Work Time</title>        <!-- vendor css         <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">        <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap-theme.min.css">--><link rel="stylesheet" href="../bower_components/chartist/dist/chartist.min.css"><link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css"><script src="../bower_components/jquery/dist/jquery.min.js"></script><script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>        <!-- your app css -->        <link href="./styles/style.css" rel="stylesheet">    </head>    <body >    	<!-- Nav Bar With Login -->        <header class="container full-width no-padding">			<nav class="navbar navbar-default">    			<div class="container-fluid">									<div class="navbar-header">												<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".collapse" aria-expanded="">							<span class="sr-only">Toggle navigation</span>							<span class="icon-bar"></span>							<span class="icon-bar"></span>							<span class="icon-bar"></span>						</button>						<a class="navbar-brand" href="#">Worktime</a>					</div>									<div class="navbar-collapse collapse">						<div ng-controller="tabs as tabCtrl">							<ul class="nav navbar-nav">								<li ng-class="{'active':tabCtrl.isActive('home')}" ng-click="tabCtrl.setActive('home')"><a ui-sref="home">Home<span class="sr-only">(current)</span></a></li>								<li ng-class="{'active':tabCtrl.isActive('form')}" ng-click="tabCtrl.setActive('form')"><a ui-sref="form">WorkTime</a></li>								<li ng-class="{'active':tabCtrl.isActive('clients')}" ng-click="tabCtrl.setActive('clients')"><a ui-sref="clients">Clients</a></li>								<li ng-class="{'active':tabCtrl.isActive('category')}" ng-click="tabCtrl.setActive('category')"><a ui-sref="categories">Categories</a></li>								<li ng-class="{'active':tabCtrl.isActive('report')}" ng-click="tabCtrl.setActive('report')"><a ui-sref="report">Report</a></li>								<!--<li><a ui-sref="graph">Graphs</a></li>								<li class="dropdown">								<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>								<ul class="dropdown-menu">									<li><a href="#">Action</a></li>									<li><a href="#">Another action</a></li>									<li role="separator" class="divider"></li>									<li><a href="#">Separated link</a></li>									<li role="separator" class="divider"></li>									<li><a href="#">One more separated link</a></li>								</ul>-->								</li>							</ul>						</div>						<div ng-controller="login as loginCtrl">							<form class="navbar-form navbar-right" ng-show="!loginCtrl.logged">								<div class="form-group">									<input type="text" class="form-control" placeholder="Name" ng-model="loginCtrl.name">									<input type="password" class="form-control" placeholder="Password" ng-model="loginCtrl.pass">								</div>								<button type="submit" class="btn btn-default" ng-click="loginCtrl.login(loginCtrl.name,loginCtrl.pass)">Login</button>							</form>							<div class="navbar-form navbar-right" ng-show="loginCtrl.logged">								Bienvenue {{loginCtrl.fullName}} <button class="btn btn-default" type="submit" ng-click="loginCtrl.logout()">Logout</button>							</div>						</div>					</div>				</div><!-- /.container-fluid -->			</nav>        </header>                <!-- MAIN CONTENT AND INJECTED VIEWS -->        <div id="main">            <!-- angular templating -->            <!-- this is where content will be injected -->			<div ui-view="filters"></div>			<div ui-view="tabledata"></div>			<div ui-view="graph"></div>			<div ui-view="form"></div>            <div ui-view></div>        </div>                <!-- vendor js -->        <script src="/bower_components/angular/angular.min.js"></script>        <script src="/bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>        <script src="/bower_components/angular-wakanda/angular-wakanda.min.js"></script>        <script src="/bower_components/alertify.js/dist/js/alertify.js"></script>        <script src="/bower_components/alertify.js/dist/js/ngAlertify.js"></script>        <script src="/bower_components/moment/min/moment.min.js"></script>        <script src="/bower_components/jquery/dist/jquery.min.js"></script>        <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>        <script src="/bower_components/moment-timezone/builds/moment-timezone-with-data.min.js"></script>        <script src="/scripts/utils.js"></script>        <!-- your app js -->        <script src="scripts/filters/igTruncate.js"></script>        <script src="scripts/app.js"></script>        <script src="scripts/filters/timeFilter.js"></script>        <script src="scripts/services/custom.js"></script>        <script src="scripts/routes/routing.js"></script>                <script src="scripts/controllers/login.js"></script>        <script src="scripts/controllers/homeController.js"></script>        <script src="scripts/controllers/tabsController.js"></script>        <script src="scripts/controllers/mainGrid.js"></script>        <script src="scripts/controllers/mainForm.js"></script>                <script src="scripts/worktimes/filtersController.js"></script>                <script src="scripts/clients/clientsController.js"></script>        <script src="scripts/clients/clientsFormController.js"></script>                <script src="scripts/category/categoryController.js"></script>        <script src="scripts/category/categoryFormController.js"></script>                <script src="scripts/report/filterController.js"></script>        <script src="scripts/report/graphController.js"></script>        <script src="scripts/report/tableController.js"></script>                <script src="scripts/directives/custom.js"></script>                <script src="/bower_components/chartist/dist/chartist.min.js">    </body></html>
