<!-- Form to enter work time --><div class="col-md-6 col-xs-12 pull-right m-b-20" ng-show="categoryForm.loggedin">    <div class="container-fluid">    	<h3>{{categoryForm.title}}</h3>    	<form name="workTimeForm">    		<div class="form-group form-group-fl">    			<label class="control-label" for="name">Name</label>    			<input type="text" id="name" class="form-control" ng-model="categoryForm.name" required />    		</div>    		<div class="form-group form-group-fl">    			<label class="control-label notText" for="priceHour">Price Per Hour</label>    			<input type="number" id="priceHour" class="form-control" ng-model="categoryForm.priceHour" required />    		</div>    		    		<div class="form-group form-group-fl">				<label class="control-label notText" for="clientSelect">Client</label>				<select name="clientSelect" id="clientSelect" class="form-control" ng-model="categoryForm.clientSelected" ng-options="client.name for client in categoryForm.clients track by client.ID" required>				</select>			</div>      		<div class="form-group">    			<button class="btn btn-primary pull-right m-b-20" ng-disabled="categoryForm.$invalid" ng-hide="categoryForm.editBtn" ng-click="categoryForm.save()">Save</button>    			<button class="btn btn-primary pull-right m-b-20" ng-disabled="categoryForm.$invalid" ng-show="categoryForm.editBtn" ng-click="categoryForm.edit()">Edit</button>    		</div>    	</form>    </div></div>
