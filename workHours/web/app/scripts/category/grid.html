<!-- Display a list of the Clients --><div class="col-md-6 col-xs-12" ng-show="categoryCtrl.loggedin">	<div class="container-fluid">		<form name="">    		<div class="form-group pull-right  m-t-10">    			<button type='button' title="Add Category" ng-click="categoryCtrl.add()"><span class="glyphicon glyphicon-plus"></span></button>    		</div>   		</form>   	</div>	<div class="container-fluid no-padding">		<table class="table table-striped table-hover">			<tr>				<th>Name</th>				<th>Price</th>				<th>Client</th>				<th></th>				<th></th>			</tr>			<tr class="clickable" ng-repeat="category in categoryCtrl.categories" ng-dblclick="categoryCtrl.edit(category.ID)" data-id="{{category.ID}}">				<td>{{category.name}}</td>				<td>{{category.priceHour}}</td>				<td>{{category.clientName}}</td>				<td><span ng-click="categoryCtrl.edit(category.ID)" class="glyphicon glyphicon-pencil"></span></td>				<td><span ng-click="categoryCtrl.remove(this)" class="glyphicon glyphicon-remove"></span></td>			</tr>		</table>		<button class="btn btn-default full-width center-block" ng-show="categoryCtrl.canGetMore" ng-click="categoryCtrl.getMore()"><span class="glyphicon glyphicon-chevron-down"></span></button>	</div></div>
