<!-- Form to enter work time --><div class="col-md-6 col-xs-12 pull-right m-b-20" ng-show="clientsForm.loggedin">    <div class="container-fluid">    	<h3>{{clientsForm.title}}</h3>    	<form name="workTimeForm">    		<div class="form-group form-group-fl">    			<label class="control-label" for="name">Name</label>    			<input type="text" id="name" class="form-control" ng-model="clientsForm.name" required />    		</div>      		<div class="form-group">    			<button class="btn btn-primary pull-right m-b-20" ng-disabled="clientsForm.$invalid" ng-hide="clientsForm.editBtn" ng-click="clientsForm.save()">Save</button>    			<button class="btn btn-primary pull-right m-b-20" ng-disabled="clientsForm.$invalid" ng-show="clientsForm.editBtn" ng-click="clientsForm.edit()">Edit</button>    		</div>    	</form>    </div></div>
