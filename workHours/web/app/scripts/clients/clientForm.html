<!-- Form to enter work time --><div class="col-md-6 col-xs-12 pull-right m-b-20" ng-show="clientsForm.loggedin">    <div class="container-fluid">    	<h1>{{clientsForm.title}}</h1>    	<form name="workTimeForm">    		<div class="form-group">    			<label for="name">Name</label>    			<input type="text" id="name" class="form-control" ng-model="clientsForm.name" required />    		</div>      		<div class="form-group">    			<button class="btn btn-default pull-right m-b-20" ng-disabled="clientsForm.$invalid" ng-hide="clientsForm.editBtn" ng-click="clientsForm.save()">Add</button>    			<button class="btn btn-default pull-right m-b-20" ng-disabled="clientsForm.$invalid" ng-show="clientsForm.editBtn" ng-click="clientsForm.edit()">Save</button>    		</div>    	</form>    </div></div>
