<!-- Display a list of the Clients --><div class="col-md-6 col-xs-12" ng-show="clientsCtrl.loggedin">	<div class="container-fluid">		<form name="">    		<div class="form-group pull-right  m-t-10">    			<button type='button' title="Add Client" ng-click="clientsCtrl.add()"><span class="glyphicon glyphicon-plus"></span></button>    		</div>   		</form>   	</div>	<div class="container-fluid no-padding">		<table class="table table-striped table-hover">			<tr>				<th>name</th>				<th></th>				<th></th>			</tr>			<tr class="clickable" ng-repeat="client in clientsCtrl.clients" ng-dblclick="clientsCtrl.edit(client.ID)" data-id="{{client.ID}}">				<td>{{client.name}}</td>				<td><span ng-click="clientsCtrl.edit(client.ID)" class="glyphicon glyphicon-pencil"></span></td>				<td><span ng-click="clientsCtrl.remove(this)" class="glyphicon glyphicon-remove"></span></td>			</tr>		</table>		<button class="btn btn-default full-width center-block" ng-show="clientsCtrl.canGetMore" ng-click="clientsCtrl.getMore()"><span class="glyphicon glyphicon-chevron-down"></span></button>	</div></div>
