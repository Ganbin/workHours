<div>	<form class="navbar-form navbar-right" ng-hide="loginCtrl.logged">		<div class="form-group">			<input type="text" class="form-control" placeholder="Name" ng-model="loginCtrl.name">			<input type="password" class="form-control" placeholder="Password" ng-model="loginCtrl.pass">		</div>		<button type="submit" class="btn btn-default" ng-click="loginCtrl.login()">Login</button>	</form>	<div class="navbar-form navbar-right" ng-show="loginCtrl.logged">		Bienvenue {{loginCtrl.fullName}} <button class="btn btn-default" type="submit" ng-click="loginCtrl.logout()">Logout</button>	</div></div>
