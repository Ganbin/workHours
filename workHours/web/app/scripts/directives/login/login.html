<div>	<form class="form-inline navbar-right" ng-hide="loginCtrl.logged">		<div class="form-group">    		<label class="control-label noText" for="username">Name</label>			<input type="text" name="username" class="form-control" placeholder="Name" ng-model="loginCtrl.name" />		</div>		<div class="form-group">    		<label class="control-label" for="password">Password</label>			<input type="password" name="passsword" class="form-control" placeholder="Password" ng-model="loginCtrl.pass" />		</div>		<button type="submit" class="btn btn-default" ng-click="loginCtrl.login()">Login</button>	</form>	<div class="navbar-form navbar-right" ng-show="loginCtrl.logged">		Bienvenue {{loginCtrl.fullName}} <button class="btn btn-default" type="submit" ng-click="loginCtrl.logout()">Logout</button>	</div></div>
