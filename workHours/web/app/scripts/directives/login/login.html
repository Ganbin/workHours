<div>	<form class="form-iline navbar-right" ng-hide="loginCtrl.logged">		<div class="form-group form-group-fl flInline">    		<label class="control-label noText" for="username"></label>			<input type="text" name="username" class="form-control noLabel" placeholder="Name" ng-model="loginCtrl.name" />		</div>		<div class="form-group form-group-fl flInline">    		<label class="control-label" for="password"></label>			<input type="password" name="passsword" class="form-control noLabel" placeholder="Password" ng-model="loginCtrl.pass" />		</div>		<div class="form-group flInline">		<button type="submit" class="btn btn-primary" ng-click="loginCtrl.login()">Login</button>		</div>	</form>	<div class="navbar-form navbar-right" ng-show="loginCtrl.logged">		Bienvenue {{loginCtrl.fullName}} <button class="btn btn-primary" type="submit" ng-click="loginCtrl.logout()">Logout</button>	</div></div>
