<div class="col-xs-8 hidden-print" ng-show="filterCtrl.loggedin">	<div class="container-fluid p-b-10">		<h5 ng-click="filterCtrl.show = !filterCtrl.show">Filters<span class="pull-right glyphicon" ng-class="{'glyphicon-menu-down':!filterCtrl.show,'glyphicon-menu-up':filterCtrl.show}"></span></h5>		<form name="reportFilters" class="form-nline" ng-show="filterCtrl.show">			<div class="">				<div class="form-group form-group-fl">				<label class="control-label" for="from">From</label>				<input type="date" id="from" class="form-control" ng-model="filterCtrl.from" required />				</div>				<div class="form-group form-group-fl">				<label class="control-label" for="to">To</label>				<input type="date" id="to" class="form-control" ng-model="filterCtrl.to" required />				</div>				<div class="form-group form-group-fl">				<label class="control-label notText" for="clientSelect">Client</label>				<select name="clientSelect" id="clientSelect" class="form-control combobox" ng-disabled="filterCtrl.allClients" ng-model="filterCtrl.clientSelected" ng-options="client.name for client in filterCtrl.clients track by client.ID"></select>				</div>					<div class="checkbox">    				<label>    					<input type="checkbox" name="allClients" class=" " ng-model="filterCtrl.allClients" /> All Clients    				</label>				</div>								<label for="userSelect">User</label>				<select name="userSelect" id="userSelect" class="form-control combobox" ng-model="filterCtrl.userSelected" ng-options="user.name for user in filterCtrl.users track by user.ID" required></select>	<br />				<button class="btn btn-primary" ng-disabled="reportFilters.$invalid" ng-click="filterCtrl.getReport()">Show Report</button>			</div>		</form>	</div></div>
