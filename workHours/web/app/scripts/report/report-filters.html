<div class="col-xs-12 hidden-print">	<div class="container-fluid p-b-10">		<h3>Filters</h3>		<form name="reportFilters" class="form-inline">			<div class="form-group">				<label for="from">From</label>				<input type="date" id="from" class="form-control" ng-model="filterCtrl.from" required />				<label for="to">To</label>				<input type="date" id="to" class="form-control" ng-model="filterCtrl.to" required />				<label for="clientSelect">Client</label>				<select name="clientSelect" id="clientSelect" class="form-control" ng-disabled="filterCtrl.allClients" ng-model="filterCtrl.clientSelected" ng-options="client.name for client in filterCtrl.clients track by client.ID"></select>					<div class="checkbox">    				<label>    					<input type="checkbox" name="allClients" class=" " ng-model="filterCtrl.allClients" /> All Clients    				</label>				</div>								<label for="userSelect">User</label>				<select name="userSelect" id="userSelect" class="form-control" ng-model="filterCtrl.userSelected" ng-options="user.name for user in filterCtrl.users track by user.ID" required></select>					<button class="btn btn-default" ng-disabled="reportFilters.$invalid" ng-click="filterCtrl.getReport()">Show Report</button>			</div>		</form>	</div></div>
