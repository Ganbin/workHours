<div ng-class="filterCtrl.formLoaded ? 'col-md-8' : 'col-xs-12'" class="col-xs-12 m-t-10 hidden-print" ng-show="filterCtrl.loggedin">	<div class="container-fluid p-b-10">				<h5 ng-click="filterCtrl.show = !filterCtrl.show">Filters<span class="pull-right glyphicon" ng-class="{'glyphicon-menu-down':!filterCtrl.show,'glyphicon-menu-up':filterCtrl.show}"></span></h5>		<form name="reportFilters" class="form-nline" ng-show="filterCtrl.show">			<div class="">				<div class="form-group form-group-fl">					<label class="control-label notText" for="from">From</label>					<input type="date" id="from" class="form-control" ng-model="filterCtrl.from" datepicker pattern="\d{4}[-](0?[1-9]|1[012])[-](0[1-9]|[1-2][0-9]|3[01])" required />				</div>				<div class="form-group form-group-fl">					<label class="control-label notText" for="to">To</label>					<input type="date" id="to" class="form-control" ng-model="filterCtrl.to" datepicker pattern="\d{4}[-](0?[1-9]|1[012])[-](0[1-9]|[1-2][0-9]|3[01])" required />				</div>				<div class="form-group form-group-fl">					<label class="control-label notText" for="clientSelect">Client</label>					<select name="clientSelect" id="clientSelect" class="form-control" ng-disabled="filterCtrl.allClients" ng-model="filterCtrl.clientSelected" ng-options="client.name for client in filterCtrl.clients track by client.ID"></select>									<div class="checkbox w-200 m-l-20">    					<label>    						<input type="checkbox" name="allClients" class="" ng-model="filterCtrl.allClients" /> All Clients    					</label>					</div>				</div>				<div class="form-group form-group-fl">					<label class="control-label notText" for="userSelect">User</label>					<select name="userSelect" id="userSelect" class="form-control" ng-disabled="filterCtrl.onlyMine || filterCtrl.allUsers" ng-model="filterCtrl.userSelected" ng-options="user.name for user in filterCtrl.users track by user.ID"></select>							</div>				<div class="form-group form-group">					<div class="checkbox">    					<label>    						<input type="checkbox" name="onlyMine" class="" ng-dissabled="filterCtrl.allUsers" ng-model="filterCtrl.onlyMine" ng-click="filterCtrl.onlyMineClick(filterCtrl.onlyMine); filterCtrl.allUsers = false" /> Only Mine    					</label>					</div>				</div>				<div class="form-group form-group">					<div class="checkbox">    					<label>    						<input type="checkbox" name="allUsers" class="" ng-dissabled="filterCtrl.onlyMine" ng-model="filterCtrl.allUsers" ng-click="filterCtrl.onlyMine = false" /> All Users    					</label>					</div>				</div>				<button class="btn btn-primary" ng-disabled="reportFilters.$invalid" ng-click="filterCtrl.filter()">Filter</button>			</div>		</form>	</div></div>
