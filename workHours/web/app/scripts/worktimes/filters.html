<div class="col-xs-8 m-t-10 hidden-print" ng-show="filterCtrl.loggedin">	<div class="container-fluid p-b-10">				<h5 ng-click="filterCtrl.show = !filterCtrl.show">Filters<span class="pull-right glyphicon" ng-class="{'glyphicon-menu-down':!filterCtrl.show,'glyphicon-menu-up':filterCtrl.show}"></span></h5>		<form name="reportFilters" class="form-nline" ng-show="filterCtrl.show">			<div class="">				<div class="form-group form-group-fl">					<label class="control-label notText" for="from">From</label>					<input type="date" id="from" class="form-control" ng-model="filterCtrl.from" datepicker pattern="\d{4}[-](0?[1-9]|1[012])[-](0[1-9]|[1-2][0-9]|3[01])" required />				</div>				<div class="form-group form-group-fl">				<label class="control-label notText" for="to">To</label>				<input type="date" id="to" class="form-control" ng-model="filterCtrl.to" datepicker pattern="\d{4}[-](0?[1-9]|1[012])[-](0[1-9]|[1-2][0-9]|3[01])" required /></div>				<div class="form-group form-group-fl">				<label class="control-label notText" for="clientSelect">Client</label>				<select name="clientSelect" id="clientSelect" class="form-control" ng-disabled="filterCtrl.allClients" ng-model="filterCtrl.clientSelected" ng-options="client.name for client in filterCtrl.clients track by client.ID"></select>	</div>				<div class="form-group form-group-fl">				<div class="checkbox">    				<label>    					<input type="checkbox" name="allClients" class=" " ng-model="filterCtrl.allClients" /> All Clients    				</label>				</div>				</div>				<button class="btn btn-primary" ng-disabled="reportFilters.$invalid" ng-click="filterCtrl.filter()">Filter</button>			</div>		</form>	</div></div>
