<!-- Form to enter work time --><div class="col-md-4 col-xs-12 pull-right m-b-20 hidden-print m-t-10" ng-show="formCtrl.loggedin">    <div class="container-fluid">    	<h3>{{formCtrl.title}}</h3>    	<form name="workTimeForm">    		<div class="form-group">    			<button type='button' class="btn btn-primary" title="Add a Work Time" ng-click="formCtrl.setNewEntity()">ADD</button>    		</div>    		<div class="form-group form-group-fl">    			<label class="control-label notText" for="startDate">Start the</label>    			<input type="date" id="startDate" placeholder="Start the" class="form-control" ng-model="formCtrl.startDate" required />    		</div>    		<div class="form-group form-group-fl">    			<label class="control-label notText" for="startTime notText">Start at</label>    			<input type="time" id="startTime" class="form-control" ng-model="formCtrl.startAt" required />    		</div>    		<div class="form-group form-group-fl">    			<label class="control-label notText" for="endDate">End the</label>    			<input type="date" id="endDate" class="form-control" ng-model="formCtrl.endDate" required />    		</div>    		<div class="form-group form-group-fl">	    		<label class="control-label notText"  for="endTime">End at</label>	    		<input type="time" id="endTime" class="form-control" ng-model="formCtrl.endAt" required />&nbsp;&nbsp;&nbsp;<button id="nowsBtn" type="button" class="btn btn-primary" ng-click="formCtrl.endNow()">Now</button>    		</div>    		<div class="form-group form-group-fl">    			<label class="control-label notText" for="breakTime">Break</label>    			<input type="time" id="breakTime" class="form-control" ng-model="formCtrl.breakTime" required />    		</div>    		<div class="form-group form-group-fl">    			<label class="control-label" for="breakReason">Break Reason</label>    			<input type="text" id="breakReason" placeholder="Break Reason" class="form-control" ng-model="formCtrl.breakReason" />    		</div>    		<div class="form-group form-group-fl">    			<label class="control-label notText" for="traiTime">Train Time</label>    			<input type="time" id="trainTime" class="form-control" ng-model="formCtrl.trainTime" />    		</div>    		<div class="form-group form-group-fl">    			<label class="control-label notText" for="trainPrice">Train Price</label>    			<input type="number" id="trainPrice" class="form-control" ng-model="formCtrl.trainPrice" />    		</div>    		<div class="form-group form-group-fl">    			<label class="control-label" for="Comment">Comment</label>    			<textarea id="comment" class="form-control" rows="5" ng-model="formCtrl.comment" required></textarea>    		</div>    		<div class="form-group form-group-fl">    			<label class="control-label" for="clientSelect">Client</label>    			<select name="clientSelect" id="clientSelect" class="form-control combobox" ng-model="formCtrl.clientSelected" ng-change="formCtrl.clientChange()" ng-options="client.name for client in formCtrl.clients track by client.ID" required>    			</select>    				</div>    		<div class="form-group form-group-fl">        		<label class="control-label" for="categorySelect">Category</label>    			<select name="categorySelect" id="categorySelect" class="form-control combobox" ng-model="formCtrl.categorySelected" ng-options="category.name for category in formCtrl.categories track by category.ID" ng-disabled="formCtrl.disableCategory" required>    			</select>    		</div>    		<div class="form-group form-group-fl">    			<button class="btn btn-primary pull-right m-b-20" ng-disabled="workTimeForm.$invalid" ng-hide="formCtrl.edit" ng-click="formCtrl.saveTime()">Save</button>    			<button class="btn btn-primary pull-right m-b-20" ng-disabled="workTimeForm.$invalid" ng-show="formCtrl.edit" ng-click="formCtrl.editTime(this)">Edit</button>    		</div>    	</form>    </div></div>
