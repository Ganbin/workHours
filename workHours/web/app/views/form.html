<!-- Form to enter work time --><div class="col-md-4 col-xs-12 pull-right m-b-20 hidden-print m-t-10" ng-show="formCtrl.loggedin">    <div class="container-fluid">    	<h1>{{formCtrl.title}}</h1>    	<form name="workTimeForm">    		<div class="form-group">    			<button type='button' title="Add a Work Time" ng-click="formCtrl.setNewEntity()"><span class="glyphicon glyphicon-plus"></span></button>    		</div>    		<div class="form-group">    			<label for="startDate">Start the</label>    			<input type="date" id="startDate" class="form-control" ng-model="formCtrl.startDate" required />    			<label for="startTime">Start at</label>    			<input type="time" id="startTime" class="form-control" ng-model="formCtrl.startAt" required />    			<label for="endDate">End the</label>    			<input type="date" id="endDate" class="form-control" ng-model="formCtrl.endDate" required />	    			<label for="endTime">End at</label>    			<div class="form-inline">	    			<input type="time" id="endTime" class="form-control" ng-model="formCtrl.endAt" required /> <button type="button" class="btn btn-default" ng-click="formCtrl.endNow()">Now</button>    			</div>    			<label for="breakTime">Break</label>    			<input type="time" id="breakTime" class="form-control" ng-model="formCtrl.breakTime" required />    			<label for="breakReason">Break Reason</label>    			<input type="text" id="breakReason" class="form-control" ng-model="formCtrl.breakReason" />    			<label for="traiTime">Train Time</label>    			<input type="time" id="trainTime" class="form-control" ng-model="formCtrl.trainTime" />    			<label for="trainPrice">Train Price</label>    			<input type="number" id="trainPrice" class="form-control" ng-model="formCtrl.trainPrice" />    			<label for="Comment">Comment</label>    			<textarea id="comment" class="form-control" rows="5" ng-model="formCtrl.comment" required></textarea>    		</div>    		<div class="form-group">    			<label for="clientSelect">Client</label>    			<select name="clientSelect" id="clientSelect" class="form-control combobox" ng-model="formCtrl.clientSelected" ng-change="formCtrl.clientChange()" ng-options="client.name for client in formCtrl.clients track by client.ID" required>    			</select>    				</div>    		<div class="form-group">        		<label for="categorySelect">Category</label>    			<select name="categorySelect" id="categorySelect" class="form-control combobox" ng-model="formCtrl.categorySelected" ng-options="category.name for category in formCtrl.categories track by category.ID" ng-disabled="formCtrl.disableCategory" required>    			</select>    		</div>    		<div class="form-group">    			<button class="btn btn-default pull-right m-b-20" ng-disabled="workTimeForm.$invalid" ng-hide="formCtrl.edit" ng-click="formCtrl.saveTime()">Add</button>    			<button class="btn btn-default pull-right m-b-20" ng-disabled="workTimeForm.$invalid" ng-show="formCtrl.edit" ng-click="formCtrl.editTime(this)">Save</button>    		</div>    	</form>    </div></div>
